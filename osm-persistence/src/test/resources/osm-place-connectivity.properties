# ******************************************************************************
#                                   Database configuration - H2
# ******************************************************************************

osm-place-connectivity.database.driver=org.h2.Driver
osm-place-connectivity.database.dialect=org.hibernate.dialect.H2Dialect
osm-place-connectivity.database.url=jdbc:h2:mem:osm-place-connectivity;MVCC=true
osm-place-connectivity.database.user=sa
osm-place-connectivity.database.password=

# ******************************************************************************
#                                   Database configuration - ORACLE
# ******************************************************************************

osm-place-connectivity.database.init-mode=create
osm-place-connectivity.database.initial-size=2
osm-place-connectivity.database.max-active=5
osm-place-connectivity.database.max-idle=2
osm-place-connectivity.database.min-idle=0
